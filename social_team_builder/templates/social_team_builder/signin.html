{% extends "layout.html" %}
{% block meta_description %}
Sign back in to your account to manage your projects or apply to o=more positions.
{% endblock %}

{% block content %}
<div class="bounds">
  <div class="grid-30 centered">
    <h2>Sign In</h2>
    <form>
      {% csrf_token %}
      {{ form.as_p }}
      <button class="button-primary" type="submit">Sign In</button>
      <a class="button" href="{% url 'team_builder:sign_up' %}">Sign Up</a>
    </form>
  </div>
</div>
{% endblock %}
