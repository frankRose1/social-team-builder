{% extends 'layout.html' %}
{% block meta_description %}
  Sign up for an account today to apply for projects and invite others to work on your projects!
{% endblock %}

{% block content %}
  <div class="bounds">
    <div class="grid-30 centered">
      <h2>Sign Up</h2>
      <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="button-primary" type="submit">Sign Up</button>
        <a class="button" href="{% url 'team_builder:sign_in' %}">Sign In</a>
      </form>
    </div>
  </div>
{% endblock %}
